<!DOCTYPE html><html lang="ko"><head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>공지 작성/수정</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="/css/style.css"/>
</head>
<body class="bg-page">
<div id="header"></div>
<main class="py-4">
  <div class="container-1200 d-flex gap-24">
    <div id="sidebar"></div>
    <section class="flex-1">
      <div class="d-flex justify-content-between align-items-center mb-12">
        <div class="fw-700 fs-5"><span id="formTitle">새 공지</span></div>
        <a href="ad-notice-list.html" class="btn btn-white rounded-pill">목록</a>
      </div>

      <div class="card-white p-20">
        <form id="noticeForm" class="row g-3 needs-validation" novalidate>
          <div class="col-12 col-md-8">
            <label class="form-label small fw-600">제목</label>
            <input id="title" type="text" class="form-control" required placeholder="제목을 입력하세요">
            <div class="invalid-feedback">제목을 입력하세요.</div>
          </div>
          <div class="col-6 col-md-2">
            <label class="form-label small fw-600">분류</label>
            <select id="category" class="form-select" required>
              <option value="">선택</option>
              <option value="학사">학사</option><option value="장학">장학</option><option value="행사">행사</option>
            </select>
            <div class="invalid-feedback">분류를 선택하세요.</div>
          </div>
          <div class="col-6 col-md-2">
            <label class="form-label small fw-600">게시일</label>
            <input id="publishAt" type="date" class="form-control" required>
            <div class="invalid-feedback">게시일을 입력하세요.</div>
          </div>

          <div class="col-12">
            <label class="form-label small fw-600">내용</label>
            <textarea id="content" class="form-control" rows="10" required placeholder="내용을 입력하세요"></textarea>
            <div class="invalid-feedback">내용을 입력하세요.</div>
          </div>

          <div class="col-6 col-md-3">
            <label class="form-label small fw-600">상태</label>
            <select id="status" class="form-select" required>
              <option value="DRAFT">초안</option>
              <option value="PUBLISHED">발행</option>
              <option value="SCHEDULED">예약</option>
              <option value="HIDDEN">숨김</option>
            </select>
          </div>
          <div class="col-6 col-md-3">
            <label class="form-label small fw-600">작성자</label>
            <input id="author" type="text" class="form-control" required placeholder="작성자">
            <div class="invalid-feedback">작성자를 입력하세요.</div>
          </div>

          <div class="col-12 d-flex justify-content-end gap-2">
            <a href="ad-notice-list.html" class="btn btn-white rounded-pill">취소</a>
            <button class="btn btn-navy rounded-pill" type="submit">저장</button>
          </div>
        </form>
      </div>
    </section>
  </div>
</main>
<div id="footer"></div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // 데모 데이터 (수정 모드 프리필용)
  const MOCK = [
    { id:301,title:"2학기 수강신청 안내",category:"학사",author:"학사팀",status:"PUBLISHED",publishAt:"2025-08-21",content:"본문 예시" },
    { id:300,title:"장학금 신청 일정",  category:"장학",author:"장학팀",status:"PUBLISHED",publishAt:"2025-08-15",content:"본문 예시" },
    { id:299,title:"가을 축제 개최",    category:"행사",author:"총학생회",status:"SCHEDULED",publishAt:"2025-10-01",content:"본문 예시" }
  ];

  function getParam(name){ return new URLSearchParams(location.search).get(name); }

  function fillForm(item){
    $("#formTitle").text(item ? "공지 수정" : "새 공지");
    $("#title").val(item?.title||"");
    $("#category").val(item?.category||"");
    $("#publishAt").val(item?.publishAt||"");
    $("#content").val(item?.content||"");
    $("#status").val(item?.status||"DRAFT");
    $("#author").val(item?.author||"관리자");
  }

  async function submitForm(e){
    e.preventDefault();
    const form=e.target;
    if(!form.checkValidity()){
      e.stopPropagation(); form.classList.add('was-validated'); return;
    }
    const payload={
      id: getParam('id')? Number(getParam('id')): undefined,
      title: $("#title").val().trim(),
      category: $("#category").val(),
      publishAt: $("#publishAt").val(),
      content: $("#content").val().trim(),
      status: $("#status").val(),
      author: $("#author").val().trim()
    };

    // 실제 연동 예시:
    // const method = payload.id ? 'PUT' : 'POST';
    // const url = payload.id ? `/api/admin/notices/${payload.id}` : '/api/admin/notices';
    // const res = await fetch(url,{method,headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
    // if(!res.ok){ alert('저장 실패'); return; }

    console.log("저장 payload", payload);
    // 저장 후 목록으로 이동
    location.href="ad-notice-list.html";
  }

  $(function(){
    const id = getParam('id');
    const item = id ? MOCK.find(x=> String(x.id)===id) : null;
    fillForm(item);
    $("#noticeForm").on("submit", submitForm);
  });
</script>
<script src="script/common-ui.js"></script><script src="script/app.js"></script>
<script>
  $(function () {
    $("#header").load("components/header.html");
    $("#sidebar").load("components/sidebar.html");
    $("#footer").load("components/footer.html");
  });
</script>
<!-- ✅ 공통 include: static/mapper/... -->
<script>
  $(function () {
    $("#header").load("/mapper/header.html");
    $("#sidebar").load("/mapper/sidebar.html");
    $("#footer").load("/mapper/footer.html");
  });
</script>
</body></html>
