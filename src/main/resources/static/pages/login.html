<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="/css/style.css"/>
  <style>
    /* 로그인 화면 중앙 배치 */
    .login-wrapper {
      min-height: 100vh;              /* 뷰포트 전체 높이 */
      display: flex;
      align-items: center;            /* 세로 중앙 */
      justify-content: center;        /* 가로 중앙 */
    }
    .login-card {
      width: 100%;
      max-width: 420px;
    }
  </style>
</head>
<body class="bg-page">
<div class="login-wrapper">
  <div class="card-white p-4 login-card">
    <div class="mb-3 text-center">
      <div class="brand-title">학사정보관리시스템</div>
      <div class="brand-sub">University Management System</div>
    </div>
    <input class="form-control mb-2" placeholder="아이디"/>
    <input class="form-control mb-3" type="password" placeholder="비밀번호"/>
    <a href="index.html" class="btn btn-navy w-100 rounded-pill mb-2">로그인</a>
    <div class="text-center">
      <a href="forgot-password.html" class="xsmall text-navy">비밀번호 찾기</a>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
