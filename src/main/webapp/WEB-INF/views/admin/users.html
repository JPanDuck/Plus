<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>사용자 관리</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="/css/style.css"/>
</head>
<body class="bg-page">
<div id="header"></div>

<main class="py-4">
  <div class="container-1200 d-flex gap-24">
    <div id="sidebar"></div>

    <section class="flex-1">
      <div class="fw-700 fs-5 mb-12">사용자 계정 생성</div>

      <!-- 계정 생성 폼 -->
      <div class="card-white p-20 mb-24">
        <form id="userForm" class="row g-3">
          <!-- 공통 필드 -->
          <div class="col-md-6">
            <label class="form-label">아이디 (자동 생성)</label>
            <input type="text" id="userId" class="form-control" readonly>
          </div>

          <div class="col-md-6">
            <label class="form-label">비밀번호</label>
            <input type="password" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">이름</label>
            <input type="text" class="form-control" placeholder="홍길동" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">이메일</label>
            <input type="email" class="form-control" placeholder="user@example.com">
          </div>

          <!-- 역할 선택 -->
          <div class="col-md-6">
            <label class="form-label">계정 유형</label>
            <select id="roleSelect" class="form-select" required>
              <option value="">선택하세요</option>
              <option value="student">학생</option>
              <option value="staff">교직원</option>
              <option value="professor">교수</option>
            </select>
          </div>

          <!-- 학생 전용 필드 -->
          <div class="col-md-6 role-field role-student d-none">
            <label class="form-label">학과</label>
            <input type="text" class="form-control" placeholder="컴퓨터공학과">
          </div>
          <div class="col-md-6 role-field role-student d-none">
            <label class="form-label">학번</label>
            <input type="text" class="form-control" placeholder="20251234">
          </div>

          <!-- 교직원 전용 필드 -->
          <div class="col-md-6 role-field role-staff d-none">
            <label class="form-label">부서</label>
            <input type="text" class="form-control" placeholder="학사팀">
          </div>
          <div class="col-md-6 role-field role-staff d-none">
            <label class="form-label">직위</label>
            <input type="text" class="form-control" placeholder="행정직원">
          </div>

          <!-- 교수 전용 필드 -->
          <div class="col-md-6 role-field role-professor d-none">
            <label class="form-label">전공</label>
            <input type="text" class="form-control" placeholder="소프트웨어공학">
          </div>
          <div class="col-md-6 role-field role-professor d-none">
            <label class="form-label">사번</label>
            <input type="text" class="form-control" placeholder="P2025001">
          </div>

          <!-- 제출 버튼 -->
          <div class="col-12 mt-3">
            <button type="submit" class="btn btn-navy rounded-pill px-4">계정 생성</button>
          </div>
        </form>
      </div>

      <!-- 생성된 계정 목록 (샘플) -->
      <div class="card-white p-20">
        <div class="fw-700 mb-12">계정 목록</div>
        <table class="table align-middle">
          <thead>
          <tr><th>아이디</th><th>이름</th><th>유형</th><th>상태</th></tr>
          </thead>
          <tbody>
          <tr><td>student01</td><td>김학생</td><td>학생</td><td><span class="pill pill-navy">활성</span></td></tr>
          <tr><td>prof01</td><td>이교수</td><td>교수</td><td><span class="pill pill-navy">활성</span></td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>
</main>

<div id="footer"></div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script/common-ui.js"></script>
<script src="script/app.js"></script>
<script>
  // 역할 선택 시, 자동 아이디 생성 요청
  $("#roleSelect").on("change", function(){
    const role = $(this).val();
    $(".role-field").addClass("d-none");
    if(role) $(".role-" + role).removeClass("d-none");

    if(role){
      // 백엔드에서 새로운 ID를 받아오는 Ajax
      $.get(`/api/users/next-id?role=${role}`, function(res){
        $("#userId").val(res.userId);  // 예: "STU00001"
      });
    } else {
      $("#userId").val("");
    }
  });


  // ✅ 공통 include
  $(function () {
    $("#header").load("/mapper/header.html");
    $("#sidebar").load("/mapper/sidebar.html");
    $("#footer").load("/mapper/footer.html");
  });
</script>
</body>
</html>
